name: PHPUnit

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:

  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./symfony

    steps:


      - uses: actions/checkout@v2

      - name: Validate composer.json and composer.lock
#        working-directory: ${{env.working-directory}}
        run: composer validate

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
#        working-directory: ${{env.working-directory}}
        run: composer install --prefer-dist --no-progress --no-suggest


#      - name: PHPUnit for Symfony
#        # You may pin to the exact commit or the version.
#        # uses: chindit/actions-phpunit-symfony@c02bff1f84d757d030c15e2985be601cdba3039e
#        uses: chindit/actions-phpunit-symfony@1.0.0

      - name: PHPUnit tests
        uses: php-actions/phpunit@v1
        with:
          configuration: ./symfony/phpunit.xsd